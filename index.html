<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="Enter first number"><br><br>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>

    <button onclick="performAddition()">Add</button>
    <button onclick="performSubtraction()">Subtract</button>
    <button onclick="performMultiplication()">Multiply</button>
    <button onclick="performDivision()">Divide</button>

    <h2 id="result">Result: </h2>

    <!-- Include operation files -->
    <script src="add.js"></script>
    <script src="subtraction.js"></script>
    <script src="multiplication.js"></script>
    <script src="division.js"></script>

    <!-- Include main calculator logic -->
    <script src="calc.js"></script>
</body>
</html>
